<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Developer Portfolio Project" />
    <meta name="author" content="Nuno Mendonça" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="preload"
      as="style"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Developer Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">Developer Portfolio</div>

        <div class="right">
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
          <a href="#github">
            <img src="images/github-mark.png" alt="GitHub" />
          </a>
          <a href="#linkedin">
            <img src="images/icons8-linkedin-250.png" alt="LinkedIn" />
          </a>
        </div>
      </header>
    </div>

    <!-- Project Grid Section-->
    <div class="project-grid">
      <div class="project" id="retro">
        <img src="images/retro.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="robot">
        <img src="images/robot.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="board">
        <img src="images/board.jpg" alt="" />
        <p class="overlay white">View Project</p>
      </div>

      <div class="project" id="editor">
        <img src="images/editor.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="laptop">
        <img src="images/laptop.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="working">
        <img src="images/working.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="meeting">
        <img src="images/meeting.jpg" alt="" />
        <p class="overlay">View Project</p>
      </div>

      <footer class="footer">Developed and executed by Nuno Mendonça.</footer>
    </div>
  </body>
</html>
